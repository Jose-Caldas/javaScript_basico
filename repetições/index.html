<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analisador de números</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <div class="container">
            <div>
                <p>
                    Número (entre 1 e 100):
                    <input type="number" name="fnum" id="fnum" /><input
                        class="botao"
                        type="button"
                        value="Adicionar"
                        onclick="adicionar()"
                    />
                </p>
            </div>
            <div>
                <select name="flista" id="flista" size="10">
                    <option></option>
                </select>
                <p>
                    <input
                        class="botao"
                        type="button"
                        value="Finalizar"
                        onclick="finalizar()"
                    />
                </p>
            </div>
            <div id="res">Aguardando valores...</div>
        </div>
        <footer>&copy;Curso em Video</footer>
        <script src="script.js"></script>
    </body>
</html>
